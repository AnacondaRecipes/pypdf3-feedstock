{% set name = "PyPDF3" %}
{% set version = "1.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyPDF3-{{ version }}.tar.gz
  sha256: c946f3273419e37258e35e72273f49904ab15723d87a761c1115ef99799f8c5f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - colorama
    - python >=3.6
    - tqdm >=4.49.0

test:
  source_files:
    - tests
  imports:
    - PyPDF3
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests/tests.py
  requires:
    - pip
    - pytest

about:
  home: https://github.com/sfneal/PyPDF3
  summary: Pure Python PDF toolkit
  license: BSD-3-Clause
  license_file: LICENSE
  description: |
    Fork of PyPDF2 with feature improvements.

extra:
  recipe-maintainers:
    - thewchan
